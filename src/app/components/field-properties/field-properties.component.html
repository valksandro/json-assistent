<p-table [value]="fields">
    <ng-template pTemplate="header">
        <tr>
            <th>Property</th>
            <th>Value</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr>
            <td pColumn>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="rowData.name">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.name}}
                    </ng-template>
                </p-cellEditor>
            </td>

            <td pEditableColumn *ngIf="rowData.value === true || rowData.value === false; else isFalse">
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <p-dropdown [options]="boolValues" [(ngModel)]="rowData.value" [style]="{'width':'100%'}">
                        </p-dropdown>
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.value}}
                    </ng-template>
                </p-cellEditor>
            </td>

            <ng-template #isFalse>
                <td pEditableColumn *ngIf="rowData.name === 'type'; else isNoType">
                    {{rowData.value}}
                </td>
                <ng-template #isNoType>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="rowData.value" required>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{rowData.value}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                </ng-template>
            </ng-template>
        </tr>
    </ng-template>
</p-table>
