<div class="table-responsive" style="max-height: 300px; margin-bottom: 50px">
    <table class="table table-bordered table-striped table-sm mt-4 ">
        <thead>
            <tr>
                <th style="min-width: 120px;">label</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items" style="cursor: pointer;">
                <td><input type="text" [value]="item" (change)="changeItem(item, $event)"></td>
            </tr>
        </tbody>
    </table>
</div>
