<div class="container">
    <app-search-json (onSetfields)="onSetFields($event)" (onFileUpload)="onFileUpload($event)" [(fields)]="fields"></app-search-json>
    
    <p-table [columns]="cols" [value]="fields" [scrollable]="true" [rows]="5" selectionMode="single"
        [(selection)]="selectedField" (onRowSelect)="onRowSelect($event)" [paginator]="true">
        <ng-template pTemplate="caption">
            Lista de campos
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary" let-rowData>
            <div style="text-align:left">
                <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add"></button>
            </div>
        </ng-template>
    </p-table>
    <div class="row" style="padding: 10px 0px 50px;">
        <div class="col-md-6">
            <app-field-properties [selectedField]="selectedField">
            </app-field-properties>
        </div>
    </div>

    <a *ngIf="downloadJsonHref" class="btn btn-success"id="download" title="Download JSON" [href]="downloadJsonHref" download="download.json">Download</a>

</div>
