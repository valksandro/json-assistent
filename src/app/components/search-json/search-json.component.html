<div class="column">

    <label class="label" for="inputsm">Arquivo JSON</label>
    <div class="row" style="padding-bottom: 10px;">

        <div class="col-md-11">
            <input type="file" style="display:none" (change)="handle($event)" accept=".json">
            <input class="form-control input-sm" [(ngModel)]="fileName" id="fileName" type="text">
        </div>
        <div class="col-md-1">
            <span class="input-group-addon" style="cursor: pointer;">
                <i class="fa fa-search" style="font-size: 28px;" aria-hidden="true" (click)="openFile()"></i>
            </span>
        </div>
    </div>
</div>
